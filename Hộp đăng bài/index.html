<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/4a24fc7d8b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="addPost">
      <div class="header">
        <p>Tạo bài đăng</p>
        <i class="fa-solid fa-xmark"></i>
      </div>

      <div class="userInfo">
        <img
          src="https://wallpapers.com/images/featured/cute-anime-uptxxcxl4h2zoe9r.jpg"
          alt=""
        />
        <p>Lương Kiều Anh</p>
      </div>

      <div class="textBody">
        <textarea
          name="paragraph_text"
          cols="100"
          rows="10"
          placeholder="Bạn đang nghĩ gì?"
        ></textarea>
      </div>

      <div class="postTool">
        <p>Thêm vào bài đăng</p>
        <div class="tools">
          <i class="fa-solid fa-image"></i>
          <i class="fa-solid fa-gamepad"></i>
          <i class="fa-solid fa-location-dot"></i>
        </div>
      </div>

      <div class="addPost-btn">
        <p>Đăng bài</p>
      </div>
    </div>
  </body>
</html>
